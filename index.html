<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Assist</title>
  <!-- Link to Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to custom CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

  <!-- Chat Icon Button -->
  <button
    id="chatIconBtn"
    class="fixed bottom-8 right-8 bg-blue-500 p-4 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none"
  >
    <i class="fas fa-comment-dots text-white text-3xl"></i>
  </button>

  <!-- Chatbot Container -->
  <div
    id="chatbotContainer"
    class="hidden bg-white shadow-lg rounded-lg w-full max-w-sm fixed bottom-16 right-8 flex flex-col"
  >
    <!-- Chat Header -->
    <div
      class="bg-blue-500 text-white rounded-t-lg flex items-center px-4 h-16 relative"
    >
      <div class="flex items-center flex-1 justify-center">
        <i class="fas fa-robot text-white text-2xl mr-2"></i>
        <h1 class="text-xl font-bold">Smart Assist</h1>
      </div>
      <!-- Minimize Chat Button -->
      <button id="closeChat" class="close-chat-btn" aria-label="Minimize Chat">
        <i class="fas fa-minus text-white text-lg"></i>
      </button>
    </div>

    <!-- Chat messages will appear here -->
    <div
      id="messageContainer"
      class="p-4 space-y-2 overflow-y-auto flex-1"
    ></div>

    <!-- Chat Input Area -->
    <div class="p-4">
      <div class="flex items-center border bg-gray-100">
        <input
          id="userInput"
          type="text"
          placeholder="Type a message..."
          class="flex-1 bg-transparent border-none outline-none text-sm px-4 py-2"
        />
        <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
